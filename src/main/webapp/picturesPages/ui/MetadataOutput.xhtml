<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
	<h:panelGroup layout="block" styleClass="free_area0">
		<h:panelGroup layout="block" styleClass="free_area0_p0 endline">
			<h:outputText styleClass="free_area0" escape="false" value="#{md.text}" rendered="#{md.typeNamespace == 'http://imeji.org/terms/metadata#text' and md.text != null  }"/>
			<h:outputText styleClass="free_area0 endline" value="#{md.number}" rendered="#{md.typeNamespace == 'http://imeji.org/terms/metadata#number' and md.number != null}"/>
			<h:outputText styleClass="free_area0 endline" value="#{md.date}" rendered="#{md.typeNamespace == 'http://imeji.org/terms/metadata#date'  and md.date != null}"/>
			<h:outputLink value="#{md.uri}" target="_blank" rendered="#{md.typeNamespace == 'http://imeji.org/terms/metadata#link'}">
				<h:outputText value="#{md.uri}" rendered="#{md.label == ''}"/>
				<h:outputText value="#{md.label}" rendered="#{md.label != ''}"/>
			</h:outputLink>
			<h:panelGroup rendered="#{md.typeNamespace == 'http://imeji.org/terms/metadata#license'}">
				<h:outputText styleClass="free_area0 endline" value="#{md.license}" rendered="#{md.externalUri== null and md.license != null}"/>
				<h:outputLink rendered="#{md.externalUri != null}" value="#{md.externalUri}">
					<h:outputText styleClass="free_area0 endline" value="#{md.license}" rendered="#{md.license != null}"/>
					<h:outputText styleClass="free_area0 endline" value="#{md.externalUri}" rendered="#{md.license == null}"/>
				</h:outputLink>
			</h:panelGroup>	
			<h:outputLink value="#{md.coneId}" target="_blank" rendered="#{md.typeNamespace == 'http://imeji.org/terms/metadata#conePerson' and md.coneId != null}" >
				<h:outputText styleClass="free_area0" value="#{md.person.familyName}, #{md.person.givenName}"/>
				<h:outputText  styleClass="free_area0" value="(#{md.person.organizationString})" rendered="#{md.person.organizationString != ''}"/>
			</h:outputLink>
			<h:panelGroup styleClass="free_area0 endline" rendered="#{md.typeNamespace == 'http://imeji.org/terms/metadata#conePerson' and md.coneId == null and md.person.familyName != null}">
				<h:outputText styleClass="free_area0" value="#{md.person.familyName}, #{md.person.givenName}"/>
				<h:outputText styleClass="free_area0" value=" (#{md.person.organizationString})" rendered="#{md.person.organizationString != ''}"/>
			</h:panelGroup>
			<h:panelGroup styleClass="free_area0 endline" rendered="#{md.typeNamespace == 'http://imeji.org/terms/metadata#publication'}">
				<h:outputText value="#{md.citation}" rendered="#{md.citation != ''}" styleClass="free_area0 endline" escape="false"/>
				<h:outputLink value="#{md.uri}" target="_blank" styleClass="free_area0 endline">
					<h:outputText value="#{md.uri}" rendered="#{md.citation == ''}" styleClass="free_area0 endline"/>
				</h:outputLink>
			</h:panelGroup>
			<h:panelGroup styleClass="free_area0 endline" rendered="#{md.typeNamespace == 'http://imeji.org/terms/metadata#geolocation'}">
				<h:outputText value="#{md.name} (" rendered="#{md.name != null}"/>
				<h:outputText value="#{md.longitude}/#{md.latitude}"/>
				<h:outputText value=")" rendered="#{md.name != null}"/>
				<h:outputLink value="http://maps.google.com/maps?q=#{md.latitude},#{md.longitude}" target="_blank">
					<h:outputText styleClass="large_area0 endline" value="View in Google maps"/>
				</h:outputLink>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
</ui:composition>
