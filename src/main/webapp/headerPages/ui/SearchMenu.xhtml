	<h:panelGroup rendered="#{SessionBean.locale == 'en' or SessionBean.locale == 'es'}">
		<script type="text/javascript">var placeholder_simpleSearch = 'search for ...';</script>
	</h:panelGroup>
	
	<h:panelGroup rendered="#{SessionBean.locale == 'de'}">
		<script type="text/javascript">placeholder_simpleSearch = 'Suche nach ...';</script>
	</h:panelGroup>
	
	<h:panelGroup rendered="#{SessionBean.locale == 'jp' or SessionBean.locale == 'ja'}">
		<script type="text/javascript">var placeholder_simpleSearch = '検索キーワード...';</script>
	</h:panelGroup>
		
	
	<h:panelGroup layout="block" styleClass="imj_simpleSearch">
		<h:form>
			<span class="imj_icoMagnifier_23">&#160;</span>
			
			<h:panelGroup styleClass="imj_simpleSearchInputWrapper">
				<h:inputText id="quickSearchString" styleClass="imj_simpleSearchInput" value="#{QuickSearchBean.searchString}"/>
				<h:selectOneRadio id="quickSearchRadioBox" value="#{QuickSearchBean.selectedSearchType}" valueChangeListener="#{QuickSearchBean.selectedSearchTypeListener}">
					<f:selectItem id="selIm" itemLabel="#{lbl.images}" itemValue="images"/>
					<f:selectItem id="selCol" itemLabel="#{lbl.collections}" itemValue="collections"/>
				</h:selectOneRadio>
			</h:panelGroup>
			
			<h:commandButton id="btnQuickSearchStart" title="#{lbl.search_for}" styleClass="imj_simpleSearchButtonSubmit" value="#{lbl.paginator_go}" action="#{QuickSearchBean.search}"/>
			
			<h:outputLink id="lnkAdvancedSearch" title="#{lbl.goto_adv_search}" styleClass="imj_simpleSearchLinkAdvancedsearch" value="#{Navigation.searchUrl}">
		   		<h:outputText value="#{lbl.advanced_search}"/>
		   	</h:outputLink>
		</h:form>
	</h:panelGroup>
	
	<script type="text/javascript">
	//add placeholders to simple search
		jQuery(".imj_simpleSearchInput").attr("placeholder", placeholder_simpleSearch);
	</script>
